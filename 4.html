<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Перевірка ділення</title>
</head>
<body>
<script type="text/javascript">


function checkDivision() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var result;

            if (a % b === 0) {
                result = "Ділиться на " + (a / b);
            } else {
                result = "Ділиться з залишком, залишок: " + (a % b);
            }

            document.getElementById("output").innerHTML = result;
        }

</script>
</body>
<body>
    <h2>Перевірка ділення</h2>
    <label for="a">Введіть число a: </label>
    <input type="number" id="a"><br><br>
    <label for="b">Введіть число b: </label>
    <input type="number" id="b"><br><br>
    <button onclick="checkDivision()">Перевірити</button><br><br>
    <p id="output"></p>
</body>
</html>
